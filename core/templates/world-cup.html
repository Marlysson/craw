{% extends 'base.html' %}

{% block content%}

<div style="width:70vw;margin:20px auto;">
	<canvas id="myChart"></canvas>	
</div>


{% endblock %}

{% block script %}

<script type="text/javascript">

	var ctx = document.getElementById("myChart");
	var myChart = new Chart(ctx, {
	    type: 'bar',
	    data: {
	        labels:{{ labels|safe }},
	        datasets: [{
	            label: 'Milh√µes',
	            data: {{ values }},
	            backgroundColor: {{ colors|safe }},
	        }]
	    },
	    options: {
	    	title : {
	    			position:"top",
	    			display:true,
	    			text:"Gasto por estado na copa do mundo 2014",
	    			fontSize:25,
	    			padding:20
	    	},	
	    }
	});

</script>



{% endblock %}
